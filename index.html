<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT News</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwesome Icon Kit -->
    <script src="https://kit.fontawesome.com/709e4a06c8.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <header>
        <!-- First NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">
            <div class="container border-bottom">
                <a href="/index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <h6><span class="bg-primary text-white p-1 rounded">KT</span> News</h6>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse show justify-content-end" id="navbarsExample09" style="">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog.html">Blog</a>
                        </li>
                    </ul>
    
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="img/20190209_202723.jpg" alt="mdo" class="rounded-circle" width="32" height="32">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Second NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Twelfth navbar example">
            <div class="container-fluid">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
      
                <div id="categories-container" class="navbar-collapse justify-content-md-center collapse" id="navbarsExample10" style="">
                    
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Start News Items Found Section -->
        <section class="container my-3">
            <div class="card w-100">
                <div id="news-itemsfound" class="card-body">
                </div>
            </div>
        </section>
        <!-- End News Items Found Section -->
        <!-- Start SortByView and Others Button Section -->
        <section class="container my-5">
            <div class="row g-0">
                <div class="col-sm-12 col-md-8 mb-3">
                    <div class="row g-0">
                        <div class="col-6 col-md-2">
                            <div class="d-flex justify-content-center mt-2">
                                <h6>Sort By View:</h6>
                            </div>
                        </div>
                        <div class="col-6 col-md-10">
                            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                                <div class="btn-group" role="group">
                                    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        Default
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                                        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="d-flex justify-content-end align-items-center">
                        <a class="btn btn-primary mx-1">Today's Pick</a>
                        <a class="btn btn-secondary mx-1">Trending</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- End SortByView and Others Button Section -->
        <!-- Start Fetching News Spinner Section -->
        <section id="fetching-news-spinner" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- End Spinner Section -->
        <!-- Start News Display Section -->
        <section class="container">
            <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
        <!-- End News Display Section -->
        <!-- Start Modal Section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="detailesNewsModal" tabindex="-1" aria-labelledby="detailesNewsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div id="show-newstitle" class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="show-newsdetails" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Modal Section -->
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/kt-news.js"></script>
</body>
</html>
